<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- !Best practice is to use the word "container" as className for a div that houses thw whole of your code. -->
      <!-- ! For img tags it's best practice that you nest them inside a div tag that way you have nore control over styling the img -->
      <div class="div_img">
        <img src="./images/image-product-desktop.jpg" alt="image-product" />
        <!-- * Best practice is to write your styles in a seperate file for your code to be more neat -->
      </div>
      <div class="section__text">
        <p class="perfume">PERFUME</p>
        <!-- ! You used a <pre><pre> tag here, and it's doing nothing here so you can take it out. -->

        <!-- ! Here you nested a h2 tag inside a p tag and that's not correct, because you it's not ideal to nest a title inside a paragraph, just like in english language. -->
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="sub__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <!-- ! compare here with your code-->
        <span class="sub__amount">
          <p>$149.99</p>
          <p class="sup">$169.99</p>
        </span>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="Icon-cart" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Frank Oguche</a>.
    </div>
  </body>
</html>
